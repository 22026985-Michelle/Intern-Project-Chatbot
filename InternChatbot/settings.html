<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - NCS Internship AI Chatbot</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #FFFFFF;
            --text-color: #1C1C1C;
            --border-color: #E5E7EB;
            --hover-color: #F5F5F5;
            --input-bg: #F0F0F0;
        }

        :root[data-theme="dark"] {
            --bg-color: #1C1C1C;
            --text-color: #FFFFFF;
            --border-color: #4B5563;
            --hover-color: #2D2D2D;
            --input-bg: #2D2D2D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .settings-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-header {
            margin-bottom: 2rem;
        }

        .settings-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .settings-nav {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .nav-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .nav-item.active {
            border-bottom-color: #0099FF;
            color: #0099FF;
        }

        .settings-section {
            display: none;
        }

        .settings-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .profile-pic-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
            overflow: hidden;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic-letter {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #E0E0E0;
        }

        .preview-container {
            margin-top: 1rem;
            display: none;
        }

        .preview-container.active {
            display: block;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .primary-button {
            background-color: #0099FF;
            color: white;
        }

        .primary-button:hover {
            background-color: #007ACC;
        }

        .danger-button {
            background-color: #EF4444;
            color: white;
        }

        .danger-button:hover {
            background-color: #DC2626;
        }

        #profileSection {
            max-width: 600px;
        }

        #accountSection {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1>Settings</h1>
            <p>Manage your profile and account settings</p>
        </div>

        <div class="settings-nav">
            <div class="nav-item active" onclick="showSection('profile')">Profile</div>
            <div class="nav-item" onclick="showSection('account')">Account</div>
        </div>

        <div id="profileSection" class="settings-section active">
            <form id="profileForm" onsubmit="handleProfileSubmit(event)">
                <div class="profile-pic-container">
                    <div class="profile-pic" id="profilePic">
                        <div class="profile-pic-letter"></div>
                    </div>
                    <div>
                        <input type="file" id="profilePicInput" name="profilePicture" accept="image/*" style="display: none">
                        <button type="button" class="button primary-button" onclick="document.getElementById('profilePicInput').click()">
                            Change Picture
                        </button>
                        <div class="preview-container" id="previewContainer">
                            <button type="button" class="button danger-button" onclick="removeProfilePicture()">
                                Remove Picture
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <button type="submit" class="button primary-button">Save Changes</button>
            </form>
        </div>

        <div id="accountSection" class="settings-section">
            <h2>Account Settings</h2>
            <div style="margin-top: 2rem;">
                <button onclick="handleLogout()" class="button danger-button">Log Out</button>
            </div>
        </div>
    </div>

    <script>
        let currentProfilePic = null;

        // Password Policy Checker
        const passwordInput = document.getElementById("newPassword");
        const passwordStrength = document.getElementById("passwordStrength");

        passwordInput.addEventListener("input", function () {
            const password = this.value;
            const unmetRequirements = [];

            if (password.length < 8) unmetRequirements.push("At least 8 characters");
            if (!/[A-Z]/.test(password)) unmetRequirements.push("At least one uppercase letter");
            if (!/[a-z]/.test(password)) unmetRequirements.push("At least one lowercase letter");
            if (!/\d/.test(password)) unmetRequirements.push("At least one digit");
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) unmetRequirements.push("At least one special character");

            // Display unmet requirements
            let message = "";
            if (unmetRequirements.length > 0) {
                unmetRequirements.forEach((req) => {
                    message += `<div style="color: #EF4444;">✘ ${req}</div>`;
                });
            } else {
                message = `<div style="color: #10B981;">✔ Password meets all requirements</div>`;
            }

            passwordStrength.innerHTML = message;
        });

        // Validate profile form submission
        async function handleProfileSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const newPassword = formData.get("newPassword");
            const confirmPassword = formData.get("confirmPassword");

            // Password match validation
            if (newPassword && newPassword !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            // Final password policy validation
            const unmetRequirements = [];
            if (newPassword.length < 8) unmetRequirements.push("At least 8 characters");
            if (!/[A-Z]/.test(newPassword)) unmetRequirements.push("At least one uppercase letter");
            if (!/[a-z]/.test(newPassword)) unmetRequirements.push("At least one lowercase letter");
            if (!/\d/.test(newPassword)) unmetRequirements.push("At least one digit");
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(newPassword)) unmetRequirements.push("At least one special character");

            if (unmetRequirements.length > 0) {
                alert("Password must meet all the strength requirements.");
                return;
            }

            // Add profile picture to form data if exists
            if (currentProfilePic) {
                formData.append("profilePicture", currentProfilePic);
            }

            // Submit profile update request
            try {
                const response = await fetch("/api/update-profile", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();

                if (data.status === "success") {
                    alert("Profile updated successfully!");
                } else {
                    alert(data.error || "Failed to update profile");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to update profile");
            }
        }

        // Rest of your original JS logic here...
    </script>
</body>
</html>
